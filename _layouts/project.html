---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <p>{{ page.description }}</p>

  {{ content }}

  <!-- List related posts -->
  {% assign related_posts = site.posts | where: "project", page.slug %}

  {% if related_posts.size > 0 %}
    <div class="related-posts">
      <h2>Related Posts</h2>
      <ul>
        {% for post in related_posts %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
</article>
